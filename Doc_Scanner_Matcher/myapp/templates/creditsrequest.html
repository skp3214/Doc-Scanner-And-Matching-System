{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Credits</title>
    <link rel="stylesheet" href="{% static 'CSS/creditsrequest.css' %}" />
</head>
<body>
    <h1>Request Additional Credits</h1>
    <div class="container">
        <p class="credits">Current Credits: {{ request.user.userprofile.credits }}</p>
        <form method="post">
            {% csrf_token %}
            <label for="amount">Number of Credits:</label>
            <input type="number" id="amount" name="amount" min="1" required />
            <button type="submit">Request</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
    <a href="{% url 'profile' %}" class="back-link">Back to Profile</a>
</body>
</html>
