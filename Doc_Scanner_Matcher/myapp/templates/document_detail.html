<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #01161E;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .document-content {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #124559;
            background-color: #f9f9f9;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color:rgb(255, 255, 255);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Document Detail: {{ doc.file.name }}</h1>
    <div class="document-content">
        <pre>{{ doc.content }}</pre>
    </div>
    <a href="{% url 'matches' doc.id %}" class="back-link">Back to Matches</a>
</body>
</html>
